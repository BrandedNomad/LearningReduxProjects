<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos and Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <style>
        .red {color:red}
    </style>
</head>
<body>
    <div id="app">

    </div>


    <script type="text/javascript">


        //Constants
        const ADD_TODO = 'ADD_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL='REMOVE_GOAL';

        //Action generators
        function addToDoAction(todo){
            return {
                type:ADD_TODO,
                todo
            }
        }

        function toggleToDoAction(name){
            return {
                type:TOGGLE_TODO,
                todo:{
                    name
                }
            }
        }

        function removeToDoAction(name){
            return {
                type:REMOVE_TODO,
                todo:{
                    name
                }
            }
        }

        function addGoalAction(goal){
            return {
                type:ADD_GOAL,
                goal
            }
        }

        function removeGoalAction(name){
            return {
                type:REMOVE_GOAL,
                goal:{
                    name
                }
            }
        }

        //Reducer: takes in a state and a action and reduces it to a new state
        //Always a pure function
        function todos(state =[],action){ //initially state is undefined so need to set it's default

            switch(action.type){
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo)=>{
                        return todo.name !== action.todo.name
                    })
                case TOGGLE_TODO:
                    return state.map((todo)=>{
                        return todo.name !== action.todo.name ? todo:
                            Object.assign({},todo,{complete:!todo.complete}) //use Object assign in order not to mutate the original object (pure function)
                    })
                default:
                    return state
            }

        }

        //reducer
        function goals(state=[],action){

            switch(action.type){
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal)=>{
                        return goal.name !== action.goal.name
                    })
                default:
                    return state
            }
        }

        //middleware
        const checker = (store)=>(next)=>(action)=>{
            if(action.type === 'ADD_TODO' && action.todo.name.toLowerCase().includes("bitcoin")){
                return alert("Bitcoin not allowed")
            }

            if(action.type === 'ADD_GOAL' && action.goal.name.toLowerCase().includes("bitcoin")){
                return alert("Bitcoin not allowed")
            }

            return next(action)
        }

        const logger = (store)=>(next)=>(action)=>{

            console.group(action.type)
                console.log('The action:', action)
                const result = next(action)
                console.log('The new state: ', store.getState())
            console.groupEnd()
            return result


        }




        //Create the store
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }),Redux.applyMiddleware(checker,logger))

        //store.getState();












    </script>
    <script type="text/babel">
        function List(props){

            const remove = (event)=>{
                const name = event.target.parentNode.firstChild.innerText
                const type = event.target.parentNode.parentNode.parentNode.firstChild.innerText
                if(type === "Todo List"){
                    props.store.dispatch(removeToDoAction(name))
                }

                if(type === "Goals"){
                    props.store.dispatch(removeGoalAction(name))
                }


            }

            const toggle = (event)=>{
                const type = event.target.parentNode.parentNode.parentNode.firstChild.innerText
                if(type === "Todo List"){
                    const c = event.target.getAttribute("class")
                    if(c === "red"){
                        event.target.removeAttribute("class")
                    }else{
                        event.target.setAttribute("class","red")
                    }
                }
            }

            return (
                <ul>
                    {props.listItems && props.listItems.map((item)=>{
                        return <li
                            key={item.name}
                        >
                            <span onClick={(event)=>{toggle(event)}}>{item.name}</span>
                            <button onClick={(event)=>{
                                remove(event)
                            }}>X</button>
                        </li>
                    })}
                </ul>
            )
        }

        class Todos extends React.Component {

            constructor(props) {
                super(props);
                this.addItem = this.addItem.bind(this)
            }

            addItem(event){
                event.preventDefault()
                const name = this.input.value
                this.input.value = ''

                const state = this.props.store.getState()
                let id = 0;
                if(state !== undefined){
                    id = state.todos.length
                }

                this.props.store.dispatch(addToDoAction({id,name,complete:false}))
            }



            render(){



                return(
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={(input)=> {
                                this.input = input
                            }
                            }
                        />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List listItems={this.props.todos} store={this.props.store}/>
                    </div>
                )
            }
        }

        class Goals extends React.Component {

            constructor(props){
                super(props)
                this.addGoal = this.addGoal.bind(this)
            }

            addGoal(event){
                event.preventDefault()
                const name = this.input.value
                this.input.value = ''

                const state = this.props.store.getState()
                let id = 0;
                if(state !== undefined){
                    id = state.goals.length
                }

                this.props.store.dispatch(addGoalAction({id,name}))
            }

            render(){
                return(
                    <div>
                        <h1>Goals</h1>
                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={(input)=>{
                                this.input = input
                            }}
                        />
                        <button onClick={this.addGoal}>ADD GOAL</button>
                        <List listItems={this.props.goals} store={this.props.store}/>
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount(){
                const {store} = this.props

                store.subscribe(()=>{
                    this.forceUpdate()
                })
            }

            render(){
                const {store} = this.props
                const {todos,goals} = store.getState()

                return (
                    <div>
                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store}/>
                    </div>
                )
            }
        }

        ReactDOM.render(<App store={store}/>,document.getElementById("app"))

    </script>

</body>
</html>
