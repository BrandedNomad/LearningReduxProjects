<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos and Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <style>
        .red {color:red}
    </style>
</head>
<body>
    <div id="app">

    </div>


    <script type="text/javascript">


        //Constants
        const ADD_TODO = 'ADD_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL='REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA'

        //Action generators
        function addToDoAction(todo){
            return {
                type:ADD_TODO,
                todo
            }
        }

        function toggleToDoAction(name){
            return {
                type:TOGGLE_TODO,
                todo:{
                    name
                }
            }
        }

        function removeToDoAction(name){
            return {
                type:REMOVE_TODO,
                todo:{
                    name
                }
            }
        }

        function addGoalAction(goal){
            return {
                type:ADD_GOAL,
                goal
            }
        }

        function removeGoalAction(name){
            return {
                type:REMOVE_GOAL,
                goal:{
                    name
                }
            }
        }

        function receiveDataAction(todos,goals){
            return{
                type:RECEIVE_DATA,
                todos,
                goals,
            }
        }

        function handleDeleteTodo(todo){


            return (dispatch)=>{
                dispatch(removeToDoAction(todo.name))
                return API.deleteTodo(todo.id)
                    .catch((error)=>{
                        dispatch(addToDoAction(todo))
                        alert(error)
                    })
            }

        }

        function handleDeleteGoal(goal){

            return (dispatch)=>{
                dispatch(removeGoalAction(goal.name))
                return API.deleteGoal(goal.id)
                    .catch((error)=>{
                        dispatch(addGoalAction(goal))
                        alert(error)
                    })
            }

        }

        function handleAddTodo(name){
            return (dispatch)=>{
                return API.saveTodo(name)
                    .then((todo)=>{
                        dispatch(addToDoAction(todo))
                    }).catch((error)=>{
                        alert('Failed to add item. Try again')
                    })
            }
        }

        function handleAddGoal(name){
            return (dispatch)=>{
                return API.saveGoal(name)
                    .then((goal)=>{
                        dispatch(addGoalAction(goal))
                    }).catch((error)=>{
                        alert("Failed to add goal. Try again")
                    })
            }
        }

        function handleReceiveData(dispatch){
            Promise.all([
                API.fetchTodos(),
                API.fetchGoals()
            ]).then(([todos,goals])=>{
                dispatch(receiveDataAction(todos, goals))
            })
        }

        function handleToggleItem(todo){

            return (dispatch)=>{
                dispatch(toggleToDoAction(todo.name))
                return API.saveTodoToggle(todo.id)
                    .catch((error)=>{
                        alert(error)
                        dispatch(toggleToDoAction(todo.name))
                    })
            }
        }

        //Reducer: takes in a state and a action and reduces it to a new state
        //Always a pure function
        function todos(state =[],action){ //initially state is undefined so need to set it's default

            switch(action.type){
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo)=>{
                        return todo.name !== action.todo.name
                    })
                case TOGGLE_TODO:
                    return state.map((todo)=>{
                        return todo.name !== action.todo.name ? todo:
                            Object.assign({},todo,{complete:!todo.complete}) //use Object assign in order not to mutate the original object (pure function)
                    })
                case RECEIVE_DATA:
                    return action.todos
                default:
                    return state
            }

        }

        //reducer
        function goals(state=[],action){

            switch(action.type){
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal)=>{
                        return goal.name !== action.goal.name
                    })
                case RECEIVE_DATA:
                    return action.goals
                default:
                    return state
            }
        }

        //reducer
        function loading(state=true,action){

            switch(action.type){
                case RECEIVE_DATA:
                    return false;
                default:
                    return state
            }
        }

        //middleware
        const checker = (store)=>(next)=>(action)=>{
            if(action.type === 'ADD_TODO' && action.todo.name.toLowerCase().includes("bitcoin")){
                return alert("Bitcoin not allowed")
            }

            if(action.type === 'ADD_GOAL' && action.goal.name.toLowerCase().includes("bitcoin")){
                return alert("Bitcoin not allowed")
            }

            return next(action)
        }

        const logger = (store)=>(next)=>(action)=>{

            console.group(action.type)
                console.log('The action:', action)
                const result = next(action)
                console.log('The new state: ', store.getState())
            console.groupEnd()
            return result


        }

        // const thunk = (store)=>(next)=>(action)=>{
        //     if(typeof action === 'function'){
        //         return action(store.dispatch)
        //     }
        //
        //     return next(action)
        // }




        //Create the store
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }),Redux.applyMiddleware(ReduxThunk.default,checker,logger))

        //












    </script>
    <script type="text/babel">
        function List(props){

            const remove = (event)=>{
                const name = event.target.parentNode.firstChild.innerText
                const type = event.target.parentNode.parentNode.parentNode.firstChild.innerText
                const id = event.target.parentNode.getAttribute("id")
                const completeClass = event.target.parentNode.firstChild.getAttribute("class")
                let complete = false
                if(completeClass === "red"){
                    complete = true
                }

                if(type === "Todo List"){
                    props.dispatch(handleDeleteTodo({name,id,complete}))
                }

                if(type === "Goals"){
                    props.dispatch(handleDeleteGoal({name,id}))
                }

            }

            const toggle = (event)=>{
                const name = event.target.parentNode.firstChild.innerText
                const id = event.target.parentNode.getAttribute("id")
                const type = event.target.parentNode.parentNode.parentNode.firstChild.innerText
                if(type === "Todo List"){
                    props.dispatch(handleToggleItem({name,id}))

                }


            }



            return (
                <ul>
                    {props.listItems && props.listItems.map((item)=>{
                        return <li
                            key={item.id}
                            id={item.id}
                        >
                            <span
                                className={item.complete ? "red":""}
                                onClick={(event)=>{toggle(event)}}
                            >{item.name}</span>
                            <button onClick={(event)=>{
                                remove(event)
                            }}>X</button>
                        </li>
                    })}
                </ul>
            )
        }

        class Todos extends React.Component {

            constructor(props) {
                super(props);
                this.addItem = this.addItem.bind(this)
            }

            addItem(event){
                event.preventDefault()
                this.props.dispatch(handleAddTodo(this.input.value))
                this.input.value=''
            }


            render(){

                console.log("yes:",this.props.todos)
                return(
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={(input)=> {
                                this.input = input
                            }
                            }
                        />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List listItems={this.props.todos} dispatch={this.props.dispatch}/>
                    </div>
                )
            }
        }

        const ConnectedTodos = connect((state)=>{
            return {todos:state.todos}
        })(Todos)



        class Goals extends React.Component {

            constructor(props){
                super(props)
                this.addGoal = this.addGoal.bind(this)
            }

            addGoal(event){
                event.preventDefault()
                this.props.dispatch(handleAddGoal(this.input.value))
                this.input.value = ''
            }

            render(){
                return(
                    <div>
                        <h1>Goals</h1>
                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={(input)=>{
                                this.input = input
                            }}
                        />
                        <button onClick={this.addGoal}>ADD GOAL</button>
                        <List listItems={this.props.goals} dispatch={this.props.dispatch}/>
                    </div>
                )
            }
        }

        const ConnectedGoals = connect((state)=>{
            return {goals:state.goals}
        })(Goals)

        class App extends React.Component {
            componentDidMount(){
                const {dispatch} = this.props

                handleReceiveData(dispatch);


            }

            render(){


                if(this.props.loading === true){
                    return <h3>Loading...</h3>
                }


                return (
                    <div>
                        <ConnectedTodos/>
                        <ConnectedGoals/>
                    </div>
                )
            }
        }

        const Context = React.createContext()



        class Provider extends React.Component {
            render(){
                return(
                    <Context.Provider value={this.props.store}>
                        {this.props.children}
                    </Context.Provider>
                )
            }
        }


        const ConnectedApp = connect((state)=>{
            return {loading:state.loading}
        })(App)

        function connect(mapStateToProps){
            return(Component)=>{

                class Receiver extends React.Component {

                    componentDidMount(){
                        const {subscribe}= this.props.store

                        this.unsubscribe = subscribe(()=>{
                            this.forceUpdate()
                        })
                    }

                    componentWillUnmount(){
                        this.unsubscribe()
                    }

                    render(){
                        const {dispatch,getState} = this.props.store
                        const state = getState()
                        const stateNeeded = mapStateToProps(state)

                        return(
                            <Component {...stateNeeded} dispatch ={dispatch}/>
                        )
                    }
                }

                class ConnectedComponent extends React.Component {
                    render(){
                        return(
                            <Context.Consumer>
                                {(store)=>{
                                    return (
                                        <Receiver store={store}/>
                                    )
                                }}
                            </Context.Consumer>
                        )
                    }
                }

                return ConnectedComponent

            }
        }


        ReactDOM.render(
            <Provider store={store}>
                <ConnectedApp/>
            </Provider>
            ,document.getElementById("app"))

    </script>

</body>
</html>
